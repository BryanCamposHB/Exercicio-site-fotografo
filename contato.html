<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Chris Weber</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-header-footer.css">
        <link rel="stylesheet" href="style-index-main.css">
        <link rel="stylesheet" href="style-contato.css">
        <link rel="stylesheet" href="style-media.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <section class="caixa">
                <h1><img src="logo-assinatura.png" class="logo-assinatura" alt="Assinatura do Chris Weber."></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <form class="contato">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"  required placeholder="Me conta aqui, o que você espera do seu ensaio? O que você espera dele? Entraremos em contato o quanto antes para agendar o seu horario."></textarea> 

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whastapp"><input type="radio" name="contato" value="whatsapp" id="radio-whastapp" checked>Whatsapp</label>
                </fieldset>

                
                <label class="checkbox"><input type=checkbox checked> Gostaria de receber nossas novidade por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            
        </main>
        <footer>
            <img src="logo-assinatura.png" class="logo-assinatura" alt="Assinatura do Chris Weber.">
			<p class="copyright">&copy; Chris Weber - 2020</p>
        </footer>
    </body>
